name: Simple CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest  # Using Ubuntu as the runner

    steps:
    - uses: actions/checkout@v4
      name: Checkout Code

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # Specify your Node.js version

    - name: Install Dependencies
      run: npm install

    - name: Run Build
      run: npm run build
      env:
        NODE_ENV: production
