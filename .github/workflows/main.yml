name: NodeJS with Gulp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Gulp
      run: npx gulp

    - name: Run security scan
      run: npm audit
      continue-on-error: true

    - name: Check for vulnerabilities
      run: |
        if [ -n "$(npm audit --json | jq -r '.metadata.vulnerabilities | to_entries | map(select(.value > 0)) | length')" ]; then
          echo "Vulnerabilities found!";
          exit 1;
        fi
